<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <script src="https://kit.fontawesome.com/e266bfc7e1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;400;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header class="center">
            <div>
                <p class="brand">Store</p>
            </div>
            <div class="cart">
                <div class="search">
                    <form action="#" class="search__form">
                        <input type="text" class="search__field">
                        <button class="search__btn" type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
                <button class="btn-cart" type="button" @click='isVisibleCart = !isVisibleCart'>Корзина</button>
                <div class="cart__mini" v-if='isVisibleCart'></div>
            </div>

        </header>

        <main class="center">
            <div class="products">
                <div class="product-item" v-for='product of products' :key='product.id_product'>
                    <img :src='imgCatalog' alt="Some img">
                    <div class="desc">
                        <h3>{{ product.product_name }}</h3>
                        <p>{{ product.price }} ₽</p>
                        <button class="by-btn" @click='addProduct(product)'>Добавить в корзину</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
