<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <script src="https://kit.fontawesome.com/e266bfc7e1.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100;300;400;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="app">
        <header class="center">
            <div>
                <p class="brand">Store</p>
            </div>
            <div class="cart">
                <filter-goods ref="filter"></filter-goods>
                <cart ref="cart"></cart>
            </div>
        </header>

        <main class="center">
            <products ref="products"></products>
        </main>

        <error ref="error"></error>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/ErrorComp.js"></script>
    <script src="js/FilterComp.js"></script>
    <script src="js/CartComp.js"></script>
    <script src="js/ProductComp.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
